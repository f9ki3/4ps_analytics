<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ps</title>
    {% include 'header_links.html' %}
</head>
<body>
    
    <div class="loader-4ps" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">
        <h1 style="font-size: 10rem;" class="fw-bolder">4ps</h1>
    </div>
    <div class="container register" style="display: none; width: 100%; height: 100%; align-items: center">
        <div class="row" style="width: 100%; height: 100%; align-items: center">
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h1 style="font-size: 10rem;" class="fw-bolder">4ps</h1>
                <p class="text-uppercase m-0 p-0" style="letter-spacing: 2px;">Empowering 4Ps Communities</p>
                <p class="text-uppercase m-0 p-0" style="letter-spacing: 2px;">ThroughData-Driven Precision for a Brighter</p>
                <p class="text-uppercase m-0 p-0" style="letter-spacing: 2px;">Tomorrow</p>
            </div>
            <div class="col-12 col-md-6 p-3">
                <div class="border rounded-4 p-5" style="height: 500px;">
                    <h3 class="fw-bolder mb-5">Log In</h3>
                    <form action="/home"> 
                        <div class="mb-3">
                            <label for="password" class="form-label">Username or Mobile Phone</label>
                            <input type="text" class="form-control form-control-sm" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="confirmPassword">
                        </div>
                        <button class="btn btn-success w-100">Submit</button>
                        <p class="mt-3">Don't have an account? <a href="/">Register</a></p>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    {% include 'footer_links.html' %}
</body>
</html>
